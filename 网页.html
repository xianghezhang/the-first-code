<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .main-image {
            width: 100%;
            height: 300px;
            background-color: #007BFF;
            color: #fff;
            line-height: 300px;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .products {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .product {
            width: 30%;
            height: 150px;
            background-color: #E9ECEF;
            color: #000;
            line-height: 150px;
            font-size: 18px;
        }
        .product-description {
            margin-bottom: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-image">image</div>
        <div class="products">
            <div class="product">product1</div>
            <div class="product">product2</div>
            <div class="product">product3</div>
        </div>
        <div class="product-description">Word word word......</div>
        <div class="product-description">Word word word......</div>
        <div class="product-description">Word word word......</div>
        <div class="products">
            <div class="product">product4</div>
            <div class="product">product5</div>
            <div class="product">productN</div>
        </div>
        <div class="product-description">Word word word......</div>
        <div class="product-description">Word word word......</div>
        <div class="product-description">Word word word......</div>
        <button>More products</button>
    </div>
</body>
</html>
